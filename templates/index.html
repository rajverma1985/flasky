<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Flasky app</title>
</head>
<body>
    {% if name %}
        <h1>Hello {{ name }}</h1>
        <h2> Hello {{ name|capitalize }}</h2>
        <h2> Hello {{ name|upper }}</h2>
        <h2> Hello {{ name|lower }}</h2>
    {%else%}
    <h2>Hello Stranger</h2>
    {%endif%}
</body>
</html>
