{% extends 'base.html' %}

{% block content %}
<div class="page-header">
  {% if name %}
        <h1>Hello {{ name }}</h1>
        <h2> Hello {{ name|capitalize }}</h2>
        <h2> Hello {{ name|upper }}</h2>
        <h2> Hello {{ name|lower }}</h2>
    {%else%}
    <h2>Hello Stranger</h2>
    {%endif%}
    <ul>The time right now is {{time}}</ul>
    <ul>The local time is {{moment(time)}}</ul>

</div>
{% endblock %}
